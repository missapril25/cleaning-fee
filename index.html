    <script>
        // --- å¯†ç¢¼é©—è­‰é‚è¼¯ (5495) ---
        // ä½¿ç”¨ Base64 ç°¡å–®æ··æ·† "5495" -> "NTQ5NQ=="
        const _k = "NTQ5NQ=="; 

        function checkAuth() {
            const pwdInput = document.getElementById('sysPassword');
            const errorLabel = document.getElementById('authError');
            
            try {
                if (pwdInput.value === atob(_k)) {
                    // é©—è­‰æˆåŠŸï¼Œå­˜å…¥æœƒè©± (sessionStorage)
                    sessionStorage.setItem('eco_auth', 'granted');
                    startApp();
                } else {
                    errorLabel.style.opacity = '1';
                    pwdInput.value = '';
                    pwdInput.focus();
                }
            } catch(e) {
                console.error("Auth error", e);
            }
        }

        // ç›£è½ Enter éµç™»å…¥
        document.getElementById('sysPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAuth();
        });

        // å•Ÿå‹•ä¸»ç¨‹å¼
        function startApp() {
            // éš±è—é©—è­‰å±¤ï¼Œé¡¯ç¤ºå…§å®¹
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainAppContent').classList.remove('hidden');
            
            // åˆå§‹åŒ–åŸæœ‰çš„èƒŒæ™¯èˆ‡è³‡æ–™
            initBg(); 
            animate();
            generateMonthGrid();
            initData();
            
            // è¨­å®šé è¨­æ—¥æœŸ
            const twDate = new Intl.DateTimeFormat('sv-SE', { 
                timeZone: 'Asia/Taipei' 
            }).format(new Date());
            const dateInput = document.getElementById('payDate');
            if(dateInput) dateInput.value = twDate;
        }

        // --- æ ¸å¿ƒé‚è¼¯ (èˆ‡åŸç¨‹å¼ç¢¼ä¸€è‡´) ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz5FWQw4ai_eYiAtLxOYbiGKxPvS8C3w8pb7PCBO0feqWidLgqLSN0AA-bpOwLQWPMFbQ/exec"; 
        let allRecords = [];
        let userNames = [];
        let selectedMonths = [];

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function initBg() {
            // åªæœ‰åœ¨å…§å®¹é¡¯ç¤ºæ™‚æ‰åˆå§‹åŒ–èƒŒæ™¯
            if (document.getElementById('mainAppContent').classList.contains('hidden')) return;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<30; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 5 + 2,
                    dx: (Math.random() - 0.5) * 0.5,
                    dy: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5
                });
            }
        }
        function animate() {
            if (document.getElementById('mainAppContent').classList.contains('hidden')) return;
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fillStyle = `rgba(16, 185, 129, ${p.opacity})`;
                ctx.fill();
                p.x += p.dx; p.y += p.dy;
                if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', initBg);

        async function callAPI(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error("Network response was not ok");
                return await response.json();
            } catch (e) {
                console.error("API Error:", e);
                return null;
            }
        }

        async function initData() {
            const res = await callAPI({ action: 'getInitialData' });
            if(res) {
                userNames = res.names || [];
                allRecords = res.records || [];
                renderUI();
            }
        }

        function formatMonthDisplay(monthStr) {
            if (!monthStr) return "";
            try {
                if (monthStr.includes('T') && monthStr.includes('Z')) {
                    const date = new Date(monthStr);
                    if (!isNaN(date.getTime())) return `${date.getFullYear()}å¹´ ${date.getMonth() + 1}æœˆ`;
                }
                const parts = monthStr.split('-');
                if (parts.length >= 2) return `${parts[0]}å¹´ ${parseInt(parts[1], 10)}æœˆ`;
                return monthStr;
            } catch (e) { return monthStr; }
        }

        function formatSimpleDate(dateStr) {
            if (!dateStr) return "";
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            } catch (e) { return dateStr; }
        }

        function formatMonthsList(monthsStr) {
            if (!monthsStr) return "";
            return monthsStr.split(',').map(m => formatMonthDisplay(m.trim())).sort().reverse().join(', ');
        }

        function generateMonthGrid() {
            const grid = document.getElementById('monthGrid');
            const now = new Date();
            const currentYear = now.getFullYear();
            const lastYear = currentYear - 1;
            const years = [lastYear, currentYear];
            grid.innerHTML = '';
            years.forEach(year => {
                const divider = document.createElement('div');
                divider.className = "col-span-3 text-xs font-bold text-gray-400 mt-2 mb-1 border-b border-gray-100 pb-1";
                divider.textContent = `${year} å¹´ä»½`;
                grid.appendChild(divider);
                for(let i=0; i<12; i++) {
                    const val = `${year}-${(i+1).toString().padStart(2,'0')}`;
                    const btn = document.createElement('div');
                    btn.textContent = `${i+1}æœˆ`;
                    btn.className = "cursor-pointer border border-gray-100 rounded-lg py-2 text-center text-sm hover:border-emerald-300 transition-all bg-white text-gray-600";
                    btn.onclick = () => {
                        if(selectedMonths.includes(val)) {
                            selectedMonths = selectedMonths.filter(m => m !== val);
                            btn.classList.remove('bg-emerald-500', 'text-white', 'border-emerald-500');
                            btn.classList.add('bg-white', 'text-gray-600', 'border-gray-100');
                        } else {
                            selectedMonths.push(val);
                            btn.classList.add('bg-emerald-500', 'text-white', 'border-emerald-500');
                            btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-100');
                        }
                        document.getElementById('displayAmount').textContent = selectedMonths.length * 200;
                    };
                    grid.appendChild(btn);
                }
            });
        }

        function renderUI() {
            const userSelect = document.getElementById('userName');
            const querySelect = document.getElementById('queryName');
            userSelect.innerHTML = '<option value="">è«‹é¸æ“‡å§“å...</option>';
            querySelect.innerHTML = '<option value="">æ‰€æœ‰å§“å</option>';
            userNames.forEach(name => {
                const opt = `<option value="${name}">${name}</option>`;
                userSelect.innerHTML += opt;
                querySelect.innerHTML += opt;
            });
            const list = document.getElementById('recentRecords');
            const now = new Date();
            const recent = allRecords.filter(r => (now - new Date(r.timestamp)) < 24 * 60 * 60 * 1000).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            list.innerHTML = recent.length ? '' : '<div class="text-center text-gray-400 py-10 italic">24å°æ™‚å…§ç„¡æ–°ç´€éŒ„</div>';
            recent.forEach(r => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-gray-50 animate-fade-in";
                card.innerHTML = `<div><div class="font-bold text-gray-700">${r.name}</div><div class="text-xs text-gray-400">å¹´æœˆ: ${formatMonthsList(r.months)}</div><div class="text-xs text-emerald-500 font-medium">NT$ ${r.amount}</div></div><button onclick="handleDelete('${r.id}', this)" class="text-red-300 hover:text-red-500 p-2 transition-colors text-xl">ğŸ—‘ï¸</button>`;
                list.appendChild(card);
            });
            updateQueryResult();
        }

        document.getElementById('payForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!selectedMonths.length) return alert('è«‹é¸æ“‡æœˆä»½');
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            const name = document.getElementById('userName').value;
            const payDate = document.getElementById('payDate').value;
            let successCount = 0;
            selectedMonths.sort();
            for (let i = 0; i < selectedMonths.length; i++) {
                const month = selectedMonths[i];
                btn.textContent = `è™•ç†ä¸­ (${i + 1}/${selectedMonths.length})...`;
                const data = { name, months: [month], amount: 200, date: payDate };
                const res = await callAPI({ action: 'addRecord', data });
                if(res && res.success) successCount++;
            }
            if(successCount === selectedMonths.length) {
                alert(`æˆåŠŸç™»è¨˜ ${successCount} å€‹æœˆä»½ï¼`);
                // location.reload() æœƒè§¸ç™¼ window.onloadï¼Œå±†æ™‚æœƒé€é sessionStorage è‡ªå‹•é€²å…¥ä¸»é 
                location.reload();
            } else {
                alert(`ç™»è¨˜å¤±æ•—ã€‚è«‹æª¢æŸ¥ç¶²è·¯æˆ– GAS è¨­å®šã€‚`);
                btn.disabled = false;
                btn.textContent = originalText;
            }
        };

        async function handleDelete(id, btnElement) {
            if(!confirm('ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ')) return;
            btnElement.disabled = true;
            const res = await callAPI({ action: 'deleteRecord', id });
            if(res && res.success) {
                allRecords = allRecords.filter(r => r.id !== id);
                renderUI();
            } else { alert('å¤±æ•—ã€‚'); btnElement.disabled = false; }
        }

        function updateQueryResult() {
            const nameFilt = document.getElementById('queryName').value;
            const monthFilt = document.getElementById('queryMonth').value; 
            const filtered = allRecords.filter(r => {
                const matchName = !nameFilt || r.name === nameFilt;
                let matchMonth = true;
                if (monthFilt) {
                    const monthsArray = r.months.split(',').map(m => m.trim());
                    matchMonth = monthsArray.some(m => {
                        let normalizedM = m;
                        if (m.includes('T')) {
                            const d = new Date(m);
                            normalizedM = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
                        }
                        return normalizedM === monthFilt;
                    });
                }
                return matchName && matchMonth;
            });
            const body = document.getElementById('queryResultBody');
            body.innerHTML = '';
            filtered.forEach(r => {
                body.innerHTML += `<tr class="border-b border-gray-50 hover:bg-gray-50 transition-colors"><td class="py-4 font-medium text-gray-700 px-2">${r.name}</td><td class="py-4 text-sm px-2">${formatMonthsList(r.months)}</td><td class="py-4 text-sm text-emerald-600 font-bold px-2">$${r.amount}</td><td class="py-4 text-sm text-gray-400 px-2">${formatSimpleDate(r.date)}</td></tr>`;
            });
            window.lastFiltered = filtered;
        }

        document.getElementById('queryName').onchange = updateQueryResult;
        document.getElementById('queryMonth').oninput = updateQueryResult;

        function exportExcel() {
            const data = window.lastFiltered.map(r => ({ 'ç¹³æ¬¾äºº': r.name, 'æ”¶è²»å¹´æœˆ': formatMonthsList(r.months), 'ç¸½é‡‘é¡': r.amount, 'æ”¶è²»æ—¥æœŸ': formatSimpleDate(r.date) }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "æ”¶è²»ç´€éŒ„");
            XLSX.writeFile(wb, `æƒåœ°è²»å ±è¡¨_${new Date().toLocaleDateString()}.xlsx`);
        }

        function exportPDF() {
            const element = document.getElementById('pdfArea');
            const header = element.querySelector('.pdf-only-header');
            const dateSpan = document.getElementById('exportDateSpan');
            const yearTitle = document.getElementById('pdfYearTitle');
            const monthFilt = document.getElementById('queryMonth').value;
            if (monthFilt) {
                const [y, m] = monthFilt.split('-');
                yearTitle.textContent = `${y}å¹´ ${parseInt(m, 10)}æœˆ æƒåœ°è²»`;
            } else {
                yearTitle.textContent = `${new Date().getFullYear()}å¹´åº¦ æƒåœ°è²»ç®¡ç†ç¸½`;
            }
            header.classList.remove('hidden');
            dateSpan.textContent = new Intl.DateTimeFormat('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Taipei' }).format(new Date());
            const opt = { margin: 10, filename: `å ±è¡¨.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            html2pdf().set(opt).from(element).save().then(() => header.classList.add('hidden'));
        }

        function toggleQueryModal() { document.getElementById('queryModal').classList.toggle('hidden'); }

        // --- åˆå§‹åŒ–é é¢ ---
        window.onload = () => {
            // é—œéµï¼šæª¢æŸ¥æ˜¯å¦å·²ç¶“é©—è­‰é
            if (sessionStorage.getItem('eco_auth') === 'granted') {
